    <!---->

  <!---->
<script>
  light="off"
  function light_control(){
    if (light==="on"){
      light="off";
      document.getElementById("prompt").style.color="white";
      document.getElementById("switch").style.backgroundColor="white";
      document.getElementById("hint").innerHTML="Turn ON the light using the switch on top-left corner";
      document.getElementById("lightscreen").style.display="block";
      document.getElementById("main").style.display="none";
    }else{
      light="on";
      document.getElementById("prompt").style.color="black";
      document.getElementById("switch").style.backgroundColor="gray";
      document.getElementById("lightscreen").style.display="none";
      document.getElementById("main").style.display="block";

    }
  }
</script>
