<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CERTIFICATES</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <video autoplay muted loop id="myVideo">
    <source src="images/certificates_back.mp4" type="video/mp4">
  </video>
  <div class="all">
    <h1>CERTIFICATES</h1>
    <div class="button-container">
      <button id="btn1">WEB-JAM</button>
      <button id="btn2">AI for India</button>
      <button id="btn3">Python IITM</button>
      <button id="btn4">PHP Full Stack</button>
      <button onclick="history.back()" id="back">BACK</button>
    </div>

    <div class="card-container">
      <div class="card" id="card1">
        <span class="close-btn">&times;</span>
        <h2>GDSC WEB-JAM</h2>
        <img src="images/WEB_JAM.png">
      </div>
      <div class="card" id="card2">
        <span class="close-btn">&times;</span>
        <h2>AI for India</h2>
        <img src="images/ai_for_ind.png">
      </div>
      <div class="card" id="card3">
        <span class="close-btn">&times;</span>
        <h2>Python IITM</h2>
        <img src="images/PYT.png">
      </div>
      <div class="card" id="card4">
        <span class="close-btn">&times;</span>
        <h2>PHP Full Stack</h2>
        <img src="images/PHP.jpg">
      </div>
    </div>
  </div>
  <script src="certificate_js.js"></script>
</body>
</html>
